<html>
  <head>
      <meta http-equiv="content-type" content="text/html; charset=utf-8" />
      <meta http-equiv="content-language" content="en" />
      <meta name="description" content="Test your browser on various https SSL certificates">
      <title>Certcheck - check your browser</title>
      <link rel="shortcut icon" href="/static/img/favicon.ico">
      <script src="/static/js/jquery-1.11.2.min.js"></script>
      <script>
         $(document).ready(function() {
            $('.item').hover(
              function(){
                icon = $(this).children().children();
                icon.attr('off', icon.attr('src'));
                icon.attr('src', '/static/img/scary.svg');
              },
              function(){
                icon.attr('src', icon.attr('off'));
              }
            )
          });
      </script>
      <link rel="stylesheet" href="/static/css/style.css" type="text/css" media="screen" charset="utf-8" />
  </head>

  <body>
   <div id="header">
     {% block header %}
     {% endblock %}
    </div>
    <div id="content">
      {% with messages = get_flashed_messages() %}
      {% if messages %}
      <ul class=flashes>
        {% for message in messages %}
        <li>{{ message }}</li>
        {% endfor %}
      </ul>
      {% endif %}
      {% endwith %}
      {% block content %}
      {% endblock %}
    </div>
    <a id="footer" href="http://tacticaltech.org" target="_blank">Tactical Technology Collective</a>
  </body>
</html>
